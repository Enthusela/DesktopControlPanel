<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGB Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .control-group {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #444;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .value-display {
            display: inline-block;
            float: right;
            font-size: 14px;
            color: #4CAF50;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>ARGB Light Controller</h1>

    <div class="control-group">
        <label>
            Power
            <label class="switch" style="float: right;">
                <input type="checkbox" id="onOff" checked>
                <span class="slider"></span>
            </label>
        </label>
    </div>

    <div class="control-group">
        <label>
            s
            <span class="value-display" id="hue-value">0</span>
        </label>
        <input type="range" id="hsv_hue" class="numberInput" min="0" max="255" value="0">
    </div>

    <div class="control-group">
        <label>
            Saturation
            <span class="value-display" id="saturation-value">255</span>
        </label>
        <input type="range" id="hsv_saturation" class="numberInput" min="0" max="255" value="255">
    </div>

    <div class="control-group">
        <label>
            Brightness
            <span class="value-display" id="brightness-value">255</span>
        </label>
        <input type="range" id="hsv_brightness" class="numberInput" min="0" max="255" value="255">
    </div>

    <div class="status" id="status">
        Connecting to server...
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script>
        // Update value displays
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueDisplay = document.getElementById(input.id + '-value');
            input.addEventListener('input', function() {
                valueDisplay.textContent = this.value;
            });
        });

        // Connection status
        socket.on('connect', function() {
            document.getElementById('status').textContent = 'Connected';
            document.getElementById('status').style.color = '#4CAF50';
        });

        socket.on('disconnect', function() {
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').style.color = '#f44336';
        });
    </script>
</body>
</html>
